<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IC SE Mockup</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <header>
        <a href="../index.html">
            <img src="../home.png" alt="" style="filter: invert(1); width: 30px; position: absolute; left: 40px; top: 20px;">
        </a>
        <h1>IC SE - Mockup</h1>
    </header>

    <div class="container">
        <form id="uploadForm" action="/upload" method="POST" enctype="multipart/form-data">
            <input type="file" name="mediaFile" accept="video/*,image/*" required>
        </form>

        <div id="mediaContainer" style="display:none;">
            <div class="mediaSection" id="media4">
                <!-- Aqui será exibido o quarto vídeo ou imagem -->
            </div>
            <div class="mediaSection" id="media3">
                <!-- Aqui será exibido o terceiro vídeo ou imagem -->
            </div>
            <div class="mediaSection" id="media2">
                <!-- Aqui será exibido o segundo vídeo ou imagem -->
            </div>
            <div class="mediaSection" id="media1">
                <!-- Aqui será exibido o primeiro vídeo ou imagem -->
            </div>
        </div>
    </div>

    <footer>
        <p>Vinicius Lopes Alves</p>
    </footer>

    <script src="main.js"></script>
</body>
</html>
